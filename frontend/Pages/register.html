<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unleash Your Creativity - Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Spotlight Your Spark</h1>
        <p>Join our thriving community of entertainment enthusiasts.</p>
        <form action="register.php" method="post">
            <div class="form-group">
                <label for="name">Name (Your Stage Name is Welcome!)</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email (Your Secret Backstage Pass)</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (Shh... Keep it Secure!)</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="category">Your Creative Playground:</label>
                <select name="category" id="category">
                    <option value="">Choose Your Path</option>
                    <option value="filmmaker">Filmmaker</option>
                    <option value="musician">Musician</option>
                    <option value="streamer">Streamer</option>
                    <option value="developer">Game Developer</option>
                    <option value="organizer">Live Event Organizer</option>
                    <option value="creator">Content Creator</option>
                </select>
            </div>
            <button type="submit">Join the Spotlight</button>
        </form>
    </div>
</body>
</html>
